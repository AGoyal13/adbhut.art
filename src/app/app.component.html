<header class="site-header" role="banner">
  <div class="header-inner">
    <div class="header-left">
      <a class="logo" routerLink="/artist" (click)="closeMenu()" aria-label="Go to Exhibit">
        <span class="logo-mark" aria-hidden="true"></span>
        <span class="logo-text">Priti Jain</span>
      </a>
    </div>

    <!-- Desktop nav -->
    <nav class="nav-desktop" role="navigation" aria-label="Primary navigation">
      <ul class="nav-list">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Exhibit</a></li>
        <li><a routerLink="/works" routerLinkActive="active" (click)="closeMenu()">Gallery</a></li>
        <li><a routerLink="/artist" routerLinkActive="active" (click)="closeMenu()">Artist</a></li>
        <li><a routerLink="/inquiries" routerLinkActive="active" (click)="closeMenu()">Inquiries</a></li>
      </ul>
    </nav>

    <div class="header-right" aria-hidden="true">
      <a class="ghost-cta" routerLink="/works" (click)="closeMenu()">Enter Exhibit</a>

      <button class="menu-toggle" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen ? 'true' : 'false'" aria-label="Toggle navigation menu">
        <svg class="hamburger" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <g stroke="currentColor" stroke-width="1.6" stroke-linecap="round">
            <path class="line line1" d="M3 6h18"></path>
            <path class="line line2" d="M3 12h18"></path>
            <path class="line line3" d="M3 18h18"></path>
          </g>
        </svg>
      </button>
    </div>
  </div>
</header>

<!-- Mobile full-screen menu (sibling of header) -->
<div class="mobile-sheet" [class.open]="isMenuOpen" role="dialog" aria-modal="true" [attr.aria-hidden]="!isMenuOpen" >
  <div class="mobile-sheet-inner">
    <div class="mobile-sheet-top">
      <a class="logo mobile-logo" routerLink="/" (click)="closeMenu()" aria-label="Go to Exhibit">
        <span class="logo-mark" aria-hidden="true"></span>
        <span class="logo-text">Artist Name</span>
      </a>
      <button class="sheet-close" (click)="closeMenu()" aria-label="Close menu">✕</button>
    </div>

    <nav class="mobile-nav" role="navigation" aria-label="Mobile navigation"  (click)="closeMenu()">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Exhibit</a></li>
        <li><a routerLink="/works" routerLinkActive="active" (click)="closeMenu()">Works</a></li>
        <li><a routerLink="/artist" routerLinkActive="active" (click)="closeMenu()">Artist</a></li>
        <li><a routerLink="/inquiries" routerLinkActive="active" (click)="closeMenu()">Inquiries</a></li>
      </ul>
    </nav>
  </div>
</div>

<main id="main" class="site-main" role="main">
  <router-outlet></router-outlet>
</main>

<footer class="site-footer" role="contentinfo">
  <div class="footer-inner">
    <small>© {{ currentYear }} Priti Jain</small>

    <nav class="footer-socials" aria-label="Social links">
      <!-- Instagram -->
      <a
        href="https://www.instagram.com/adbhut.art?igsh=azhlZTYzYW9qZzN3"
        target="_blank"
        rel="noopener"
        aria-label="Instagram"
        class="social-link"
      >
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <rect x="2.5" y="2.5" width="19" height="19" rx="5" ry="5" fill="none"/>
          <circle cx="12" cy="12" r="4" fill="none"/>
          <circle cx="17.5" cy="6.5" r="1.2" fill="currentColor"/>
        </svg>
      </a>

      <!-- Facebook -->
      <a
        href="https://facebook.com"
        target="_blank"
        rel="noopener"
        aria-label="Facebook"
        class="social-link"
      >
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M14 8.5h3V5h-3c-2.5 0-4 1.7-4 4.2V12H7v3.5h3V22h4v-6.5h3L17.5 12H14V9.6c0-.7.4-1.1 1-1.1Z"
            fill="currentColor"
          />
        </svg>
      </a>

      <!-- Email -->
      <a
        href="mailto:artist@example.com"
        aria-label="Email"
        class="social-link"
      >
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="5" width="18" height="14" rx="2" ry="2" fill="none"/>
          <path d="M3 7l9 6 9-6" fill="none"/>
        </svg>
      </a>
    </nav>
  </div>
</footer>
